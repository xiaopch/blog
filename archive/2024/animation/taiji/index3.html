<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8>
<title>纯CSS3实现阴阳太极动画DEMO演示</title>
<style>
	body {
		/* 删除背景图片 */
		background-color: #f0f0f0; /* 可选：设置一个背景颜色 */
	}
	.background-image {
		width: 1000px; /* 设置背景图片的尺寸 */
		height: 1000px; /* 设置背景图片的尺寸 */
		position: absolute;
		top: 60%;
		left: 50%;
		transform: translate(-50%, -50%);
		z-index: -1; /* 确保背景图片在太极图形的后面 */
		background-image: url('../i.png');
		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		opacity: 1; /* 设置背景图片的透明度 */
	}
	.square{
		width:200px; /* 缩小尺寸 */
		height:200px; /* 缩小尺寸 */
		position:relative; 
		
		transform:rotate(45deg); 
		-webkit-transform:rotate(45deg); 
		-moz-transform:rotate(45deg); 
		
		animation:rotate infinite linear 10s; /* 调整动画速度 */
		-webkit-animation:rotate infinite linear 10s; /* 调整动画速度 */
		-moz-animation:rotate infinite linear 10s; /* 调整动画速度 */
		margin:10% auto;
		opacity: 0.4; /* 设置太极图形的透明度 */
	}
	.rect{width:200px;height:100px;position:relative;border:1px #d2d2d2 solid;border-bottom:none;}
	.inner_circle{width:100px;height:100px;border-radius:100px;position:absolute;z-index:1;}
	.dot{width:25px;height:25px;position:absolute;left:0;right:0;top:0;bottom:0;margin:auto;border-radius:50%;}
	.rect_one{border-radius:100px 100px 0 0;background:white;}
	.rect_one_one{bottom:-50px;left:0;background:black;}
	.rect_one_two{background:white;}
	.rect_two{border-radius:0 0 100px 100px;background:black;}
	.rect_two_one{bottom:50px;right:0;background:white;}
	.rect_two_two{background:black;}
	@keyframes rotate{
		from{
		transform:rotate(0deg);
		-webkit-transform:rotate(0deg);
		}to{
		transform:rotate(360deg);
		-webkit-transform:rotate(360deg);
	}}
</style>
</head>

<body>

<div class="background-image"></div> <!-- 背景图片图层 -->

<div class="square">
	<div class="rect rect_one">
		<div class="inner_circle rect_one_one">
			<div class="dot rect_one_two"></div>
		</div>
	</div>
	<div class="rect rect_two">
		<div class="inner_circle rect_two_one">
			<div class="dot rect_two_two"></div>
		</div>
	</div>
</div>

</body>
</html>
